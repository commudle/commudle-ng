<div *ngIf="error" class="error-text">
  <span>
    <nb-icon icon="info" class="info-icon"></nb-icon>
    {{ errorMessage }}
    <ng-content select="[errorContent]"></ng-content>
  </span>
</div>

<div class="info" *ngIf="info" [ngClass]="{ 'blue-border': border }">
  <nb-icon icon="info-outline"></nb-icon>
  <p>
    {{ message }}
    <ng-content select="[infoContent]"></ng-content>
  </p>
</div>
