<div
  [ngClass]="{
    dotmode: dotMode === true,
    rectangle: borderRadius === 'rectangle',
    'semi-round': borderRadius === 'semi-round',
    round: borderRadius === 'round'
  }"
  class="{{ position }} {{ color }}"
>
  <div>
    <p
      [ngClass]="{
        'small-text': fontSize == 'small',
        'x-small-text': fontSize == 'x-small',
        'xx-small-text': fontSize == 'xx-small'
      }"
      class="{{ fontColor }}"
    >
      <nb-icon *ngIf="nbIcon" icon="{{ nbIcon }}"></nb-icon>
      {{ text }}
    </p>
  </div>
</div>
