    <!-- Google Tag Manager -->
    <script>
      const host = window.location.hostname;
      // detect if x-prerender cookie has value of 1
      const isPrerender =
        document.cookie
          .split('; ')
          .find((row) => row.startsWith('x-prerender='))
          ?.split('=')[1] === '1';
      // if we are prerendering, then we don't want to load GTM
      if (!['localhost'].includes(host) && !isPrerender) {
        window.dataLayer = window.dataLayer || [];
        (function (w, d, s, l, i) {
          w[l] = w[l] || [];
          w[l].push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' });
          var f = d.getElementsByTagName(s)[0],
            j = d.createElement(s),
            dl = l != 'dataLayer' ? '&l=' + l : '';
          j.async = true;
          j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
          f.parentNode.insertBefore(j, f);
        })(window, document, 'script', 'dataLayer', 'GTM-KD65MLP');
      }
    </script>
    <!-- End Google Tag Manager -->
