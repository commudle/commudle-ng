<div *ngIf="rowData && rowData.start_time">
  <p>
    {{ moment.tz(rowData.start_time, rowData.timezone).format('Do MMM YYYY h:mm A') }} - ({{
      moment.tz(rowData.timezone).zoneAbbr()
    }})
  </p>
  <div *ngIf="rowData.status === 'open'">
    <p *ngIf="moment(rowData.start_time) > moment()" class="upcoming">
      {{ moment(rowData.start_time).fromNow() | titlecase }}
    </p>
  </div>
</div>
