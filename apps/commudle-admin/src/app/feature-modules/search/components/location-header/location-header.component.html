<div class="header">
  <div
    *ngIf="locationPageHeader"
    [ngStyle]="{ 'background-image': 'url(\'' + headerImagePath + '\')' }"
    class="background"
  >
    <div class="base-layout">
      <div class="content">
        <div class="header-text">
          <p class="sub-heading">{{ locationPageHeader.sub_heading }}</p>
          <h1 class="heading">{{ locationPageHeader.heading }}</h1>
          <div [innerHTML]="richText" class="content-rich-text"></div>
        </div>
        <ng-container *ngIf="locationPageHeader?.image_link">
          <a class="header-image" [href]="locationPageHeader.image_link">
            <img [src]="imageUrl(locationPageHeader.header_image).url()" class="com-w-full" />
          </a>
        </ng-container>
        <ng-container *ngIf="!locationPageHeader?.image_link">
          <div class="header-image">
            <img [src]="imageUrl(locationPageHeader.header_image).url()" class="com-w-full" />
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
