<div class="base-layout thin com-mb-8">
  <div class="container">
    <div class="one-column-layout">
      <nb-card [nbSpinner]="!mainNewsletter">
        <nb-card-header>
          <h1 class="newsletter-title">
            {{ mainNewsletter?.title || 'Loading...' }}
          </h1>
        </nb-card-header>
        <nb-card-body>
          <div *ngIf="mainNewsletter" [innerHTML]="sanitizedContent"></div>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
</div>
