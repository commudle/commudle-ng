<a [routerLink]="[communityBuild.slug]" class="community-build-card">
  <img
    [alt]="communityBuild.name"
    [src]="communityBuild.images[0]?.url || '/assets/images/commudle-logo192.png'"
    [title]="communityBuild.name"
    class="community-build-card-image"
  />
  <div class="community-build-card-details">
    <div class="community-build-card-prefix">
      <commudle-badge
        [color]="CBuildTypeDisplay[communityBuild.build_type].color"
        [fontSize]="'small'"
        [nbIcon]="CBuildTypeDisplay[communityBuild.build_type].icon"
        [text]="communityBuild.build_type | titlecase"
      ></commudle-badge>
      <p class="fs-p4">{{ communityBuild.created_at | date }}</p>
    </div>
    <div class="community-build-card-content">
      <h5 class="community-build-card-title fs-h5">{{ communityBuild.name }}</h5>
      <p class="community-build-card-description fs-p2">{{ getDescription() }}</p>
    </div>
    <div class="community-build-card-suffix">
      <commudle-user-profile-card-medium [user]="communityBuild.user"></commudle-user-profile-card-medium>
      <div class="community-build-card-interactions">
        <commudle-votes-display
          [icon]="'star'"
          [votableId]="communityBuild.id"
          [votableType]="'CommunityBuild'"
        ></commudle-votes-display>
        <div class="community-build-card-comments">
          <p class="fs-p3">{{ communityBuild.chat_messages_count || 0 }}</p>
          <nb-icon icon="message-circle-outline"></nb-icon>
        </div>
      </div>
    </div>
  </div>
</a>
