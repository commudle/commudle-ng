<nb-card>
  <nb-card-body class="container">
    <h2>{{ community.name }} Newsletters</h2>
    <div class="newsletters">
      <nb-card *ngFor="let newsletter of newsletters">
        <nb-card-body>
          <div class="image">
            <commudle-banner-image
              [name]="newsletter.title"
              [headerImagePath]="
                newsletter.banner_image ? newsletter.banner_image?.url : staticAssets.newsletter_empty_state
              "
              [bottomLeftCurve]="false"
              [bottomRightCurve]="false"
            ></commudle-banner-image>
          </div>
          <div class="newsletter">
            <div>
              <div class="date">{{ newsletter.created_at | date : 'MMM dd, yyyy' }}</div>
              <div class="content">{{ newsletter.brief_description }}</div>
            </div>
            <div class="action">
              <a [routerLink]="newsletter.slug"
                >Read More <fa-icon [icon]="icons.faArrowRight" class="com-mr-2"></fa-icon
              ></a>
            </div>
          </div>
        </nb-card-body>
      </nb-card>
    </div>
  </nb-card-body>
</nb-card>
