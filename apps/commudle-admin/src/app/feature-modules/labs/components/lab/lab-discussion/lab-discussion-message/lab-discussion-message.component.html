<div>
  <div class="message">
    <div>
      <a [routerLink]="['/users', message.user.username]" target="_blank">
        <nb-user [picture]="message.user.photo.i64" onlyPicture="true"></nb-user>
      </a>
    </div>
    <div class="content-controls">
      <div class="author-details">
        <div class="d-flex justify-content-space-between">
          <div class="d-flex align-items-center">
            <a [routerLink]="['/users', message.user.username]" target="_blank">
              <span class="name">{{ message.user.name }}</span>
              <span class="username">@{{ message.user.username }}</span>
              <img
                *ngIf="message.user.is_expert"
                alt="Expert Tick"
                class="expert-icon"
                src="/assets/images/Expert-Tick.svg"
                title="Expert Tick"
              />
            </a>
          </div>
          <div class="date">{{ moment(message.created_at).format("MMM D [']YY") }}</div>
        </div>
      </div>
      <div [innerHTML]="message.content | linky: { sanitizeHtml: true }" class="content"></div>
      <div class="details-flag">
        <div
          (click)="login() && emitFlag(message.id)"
          *ngIf="permittedActions.includes(allActions.FLAG)"
          class="clickable"
        >
          <p
            [ngClass]="{ 'error-text': message.flags_count > 0 }"
            nbTooltip="Report this message. (3 reports will delete it)"
            nbTooltipStatus="warning"
          >
            <span *ngIf="message.flags_count > 0">{{ message.flags_count }}</span>
            <nb-icon icon="flag"></nb-icon>
          </p>
        </div>
        <div
          (click)="login() && emitDelete(message.id, message.user.id === currentUser.id)"
          *ngIf="
            permittedActions.includes(allActions.DELETE_ANY) ||
            (permittedActions.includes(allActions.DELETE_SELF) && message.user.id === currentUser.id)
          "
          class="clickable"
          nbTooltip="Delete"
          nbTooltipStatus="warning"
        >
          <p>
            <nb-icon icon="close-circle"></nb-icon>
          </p>
        </div>
        <div>
          <p>
            <commudle-votes-display
              [icon]="'heart'"
              [size]="'small'"
              [votableId]="message.id"
              [votableType]="'UserMessage'"
            ></commudle-votes-display>
          </p>
        </div>
        <div
          (click)="toggleReplyForm()"
          *ngIf="permittedActions.includes(allActions.REPLY) && canReply"
          class="clickable"
        >
          <p><small>Reply</small></p>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="canReply" class="replies-container">
    <div *ngFor="let rep of message.user_messages" class="reply-message">
      <commudle-lab-discussion-message
        (sendDelete)="emitDelete($event, message.user.id === currentUser.id)"
        (sendFlag)="emitFlag($event)"
        [allActions]="allActions"
        [canReply]="false"
        [currentUser]="currentUser"
        [message]="rep"
        [permittedActions]="permittedActions"
      ></commudle-lab-discussion-message>
    </div>

    <div *ngIf="showReplyForm" class="reply-form">
      <form (ngSubmit)="emitReply()" *ngIf="canReply" [formGroup]="userMessageReplyForm">
        <nb-form-field>
          <nb-icon icon="edit-2" nbPrefix></nb-icon>
          <textarea
            #messageInput
            (input)="handleInputSize()"
            formControlName="content"
            fullWidth
            maxlength="1000"
            minlength="1"
            nbInput
            placeholder="Reply"
            rows="1"
            shape="semi-round"
          ></textarea>
          <button
            [disabled]="!userMessageReplyForm.valid"
            ghost
            nbButton
            nbSuffix
            shape="semi-round"
            status="primary"
            type="submit"
          >
            Post
            <nb-icon icon="paper-plane-outline"></nb-icon>
          </button>
        </nb-form-field>
      </form>
    </div>
  </div>
</div>
