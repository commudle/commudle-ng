<div>
  <form (ngSubmit)="submitForm()" [formGroup]="communityChannelForm" class="community-channel-form">
    <div class="logo field" *ngIf="discussionType === EDiscussionType.CHANNEL">
      <div *ngIf="uploadedLogoImage || (existingChannel && existingChannel.logo)" class="uploaded-logo">
        <img alt="Profile Picture" src="{{ uploadedLogoImage || existingChannel.logo.url }}" title="Profile Picture" />
      </div>
      <div class="delete-logo-button">
        <button
          (click)="removeLogo()"
          *ngIf="uploadedLogoImage || (existingChannel && existingChannel.logo)"
          ghost
          nbButton
          size="tiny"
          status="danger"
          type="button"
        >
          <nb-icon icon="close-circle"></nb-icon>
          Remove Logo
        </button>
      </div>

      <label [ngClass]="{ hidden: uploadedLogoImage || (existingChannel && existingChannel.logo) }" class="clickable">
        <span>
          <span>
            <nb-icon icon="image-outline"></nb-icon>
          </span>
          <span>
            Click To Upload A Logo
            <br />
            <small>(200x200)</small>
          </span>
        </span>
        <input
          (change)="displaySelectedLogo($event)"
          accept="image/*"
          formControlName="logo"
          fullWidth
          nbInput
          type="file"
        />
      </label>
    </div>

    <div class="field">
      <label fullWidth>
        <span>{{ discussionType === EDiscussionType.CHANNEL ? 'Name*' : 'Topic*' }}</span>
        <input
          formControlName="name"
          fullWidth
          nbInput
          type="text"
          [placeholder]="discussionType === EDiscussionType.CHANNEL ? 'Name' : 'Topic'"
        />
      </label>
    </div>

    <div class="field" *ngIf="discussionType === EDiscussionType.FORUM">
      <label fullWidth>
        <span>Category Name*</span>
        <input formControlName="group_name" fullWidth nbInput type="text" placeholder="general" />
      </label>
    </div>

    <div class="field">
      <label fullWidth>
        Description*
        <textarea formControlName="description" fullWidth nbInput type="text" placeholder="Description"></textarea>
      </label>
    </div>

    <div class="field com-flex com-flex-col">
      <nb-checkbox formControlName="is_private" status="basic">
        Private: Allow only people with invite link or invitation email to join
      </nb-checkbox>
      <nb-checkbox formControlName="is_readonly" status="basic">
        Readonly: Allow only admins to post in the group
      </nb-checkbox>
      <nb-checkbox
        *ngIf="existingChannel && existingChannel.display_type === EDiscussionType.CHANNEL"
        formControlName="default"
        status="basic"
        [disabled]="existingChannel.is_private"
      >
        Default
      </nb-checkbox>
      <nb-checkbox
        *ngIf="!existingChannel && discussionType === EDiscussionType.CHANNEL"
        formControlName="default"
        status="basic"
      >
        Default
      </nb-checkbox>

      <commudle-alert
        [info]="existingChannel && existingChannel.is_private"
        message="Private channels cannot be marked as default"
      ></commudle-alert>
    </div>

    <div class="field" class="field" *ngIf="discussionType === EDiscussionType.CHANNEL">
      <label fullWidth>
        <span>Group Name (optional)</span>
        <input formControlName="group_name" fullWidth nbInput type="text" />
      </label>
    </div>
  </form>
</div>
<div class="action-button">
  <button (click)="submitForm()" [disabled]="!communityChannelForm.valid" nbButton status="primary" type="submit">
    Save
  </button>
</div>
