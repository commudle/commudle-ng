<div class="member">
  <div class="user-profile">
    <commudle-badge *ngIf="userRolesUser.user_role.name == EUserRoles.COMMUNITY_CHANNEL_ADMIN" [text]="'Admin'" [color]="'#5073ff'" [fontSize]="'small'"></commudle-badge>
    <commudle-badge *ngIf="userRolesUser.status == EUserRolesUserStatus.INVITED" [text]="'Invited'" [color]="'grey'" [fontSize]="'small'"></commudle-badge>
    <commudle-user-profile-mini [user]="userRolesUser.user" [designation]="true" [size]="'small'" [showLiveStatus]="showLiveStatus"></commudle-user-profile-mini>
  </div>
  <div class="user-context-menu clickable" [nbContextMenu]="contextMenuItems" [nbContextMenuTag]="'community-channel-member-menu-'.concat(userRolesUser.user.username)">
    <nb-icon icon="more-vertical" status="basic"></nb-icon>
  </div>
</div>
