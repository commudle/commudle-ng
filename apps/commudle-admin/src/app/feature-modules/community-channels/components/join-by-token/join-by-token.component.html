<div class="join-by-token">
  <h1 *ngIf="!joined && !declined" class="lh-fw">Verifying...</h1>

  <div *ngIf="joined">
    <h3 class="lh-fw">
      <nb-icon icon="checkmark-circle-2" status="success"></nb-icon>
      Verified!
    </h3>
    <p>Redirecting you to the channel...</p>
  </div>
  <div *ngIf="declined">
    <h3 class="lh-fw">OOPS!, You decline the invitation</h3>
  </div>
</div>
