<div class="page-padding">
  <div *ngIf="community">
    <nb-card>
      <nb-card-body>
        <div *ngIf="dferg.registration_status.name === ERegistrationStatuses.CONFIRMED" class="status">
          <div class="registration-status">
            <nb-icon icon="person-done-outline" status="success"></nb-icon>
            <p>Congratulations! Your seat is confirmed. We will send you an Entry Pass soon!</p>
          </div>
          <div></div>
        </div>

        <div *ngIf="dferg.registration_status.name === ERegistrationStatuses.CANCELLED" class="status">
          <div class="registration-status">
            <nb-icon icon="person-delete-outline" status="danger"></nb-icon>
            <p>Thanks for letting us know. We'll see you at another event!</p>
          </div>
        </div>

        <div class="event-details">
          <div class="event">
            <p>
              <a [routerLink]="['/communities', community.slug, 'events', event.slug]">
                Go To <strong>{{ event.name }}</strong>
              </a>
            </p>
          </div>
          <div class="community">
            <div class="logo">
              <img alt="{{ community.name }}" src="{{ community.logo_path }}" title="{{ community.name }}">
            </div>
            <p>
              <a [routerLink]="['/communities', community.slug]">{{ community.name }}</a>
            </p>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
