<div class="com-flex com-gap-4 com-justify-between com-items-center com-mb-8 md:com-mb-12">
  <h2 class="heading">Live sessions with developers around you</h2>
</div>
<div *appBreakpoints="'>md'" class="com-grid com-grid-cols-4 com-gap-6 com-min-h-full md:com-min-h-[340px]">
  <ng-container *ngIf="!isLoading; else loading">
    <app-homepage-events-card
      *ngFor="let event of events | slice : eventsStartIdx : eventsStartIdx + 4"
      [event]="event"
    ></app-homepage-events-card>
  </ng-container>
  <ng-template #loading>
    <app-skeleton-text *ngFor="let _ of [].constructor(4)" [rows]="4"></app-skeleton-text>
  </ng-template>
  <a class="home-view-all-events" nbButton routerLink="/events" shape="semi-round" status="info">
    View all
    <nb-icon icon="arrow-forward"></nb-icon>
  </a>
</div>
<div *appBreakpoints="'<=md'" class="com-flex com-gap-6 com-overflow-x-auto com-min-h-[222px]">
  <ng-container *ngIf="!isLoading; else loading">
    <app-homepage-events-card *ngFor="let event of events" [event]="event"></app-homepage-events-card>
  </ng-container>
  <ng-template #loading>
    <app-skeleton-text [rows]="4" class="com-w-full"></app-skeleton-text>
  </ng-template>
</div>
