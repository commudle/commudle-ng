<h2 class="heading">Step by step tutorials</h2>
<h3 class="subheading">Interactive tutorials, by developers, for developers</h3>

<div class="home-labs-list">
  <ng-container *ngIf="labs.length > 0; else loading">
    <a *ngFor="let lab of labs" [routerLink]="['/labs', lab.slug]">
      <nb-card>
        <nb-card-body>
          <p class="fs-p1 name">{{ lab.name }}</p>
          <div class="com-flex com-justify-between com-items-center com-gap-2">
            <commudle-user-profile-card-small [user]="lab.user"></commudle-user-profile-card-small>
            <div class="com-flex com-gap-2 com-text-sm com-text-gray-400">
              <span class="com-flex com-items-center com-gap-1">
                <nb-icon icon="heart-outline"></nb-icon>
                {{ lab.votes_count }}
              </span>
              <span class="com-flex com-items-center com-gap-1">
                <nb-icon icon="eye-outline"></nb-icon>
                {{ lab.visits }}
              </span>
            </div>
          </div>
        </nb-card-body>
      </nb-card>
    </a>
  </ng-container>
  <ng-template #loading>
    <nb-card *ngFor="let _ of [].constructor(3)">
      <nb-card-body>
        <commudle-skeleton-text [rows]="3"></commudle-skeleton-text>
      </nb-card-body>
    </nb-card>
  </ng-template>
</div>

<div class="com-flex com-gap-4 com-mt-6">
  <a class="home-write-tutorial" nbButton routerLink="/labs/create" shape="semi-round" status="info">
    Write a tutorial
    <nb-icon icon="arrow-forward"></nb-icon>
  </a>
  <a class="home-labs-view-all" ghost nbButton routerLink="/labs" shape="semi-round" status="info">View all</a>
</div>
