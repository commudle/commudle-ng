<div class="base-layout thin com-mb-8">
  <div class="container">
    <div class="one-column-layout">
      <nb-card class="notifications-container">
        <nb-card-header>
          <h6>Notifications</h6>
          <button (click)="markAllAsRead()" ghost nbButton size="small">
            Mark all as read
            <nb-icon icon="checkmark-circle-outline"></nb-icon>
          </button>
        </nb-card-header>
        <nb-card-body>
          <commudle-notifications-list [markAllAsRead]="trackMarkAllAsRead"></commudle-notifications-list>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
</div>
