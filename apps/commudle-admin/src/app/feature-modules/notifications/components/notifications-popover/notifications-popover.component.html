<nb-card class="notifications-popover">
  <nb-card-header>
    <span>Notifications</span>
    <a (click)="closePopover.emit()" ghost nbButton routerLink="/notifications" size="small">
      Show All
      <nb-icon icon="arrow-forward"></nb-icon>
    </a>
  </nb-card-header>
  <nb-card-body>
    <commudle-notifications-list (closePopover)="closePopover.emit()"></commudle-notifications-list>
  </nb-card-body>
</nb-card>
