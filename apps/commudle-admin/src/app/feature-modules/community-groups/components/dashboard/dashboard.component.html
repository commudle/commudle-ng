<div class="base-layout">
  <div class="container">
    <div class="one-column-layout" *ngIf="communityGroup">
      <commudle-sidebar
        [isExpanded]="sidebarExpanded"
        (toggleSidebar)="sidebarExpanded = !sidebarExpanded"
        [heading]="communityGroup.name"
        [expandedWidth]="'large'"
      >
        <div [ngClass]="{ expanded: sidebarExpanded }">
          <div class="content">
            <div class="link">
              <div
                class="content"
                [routerLinkActiveOptions]="{ exact: true }"
                [routerLink]="['./']"
                [routerLinkActive]="'active'"
              >
                <div class="icon">
                  <fa-icon [icon]="faCalendar"></fa-icon>
                </div>
                <div class="title">Communities</div>
              </div>
            </div>
            <div class="link">
              <div class="content" [routerLink]="['members']" [routerLinkActive]="'active'">
                <div class="icon">
                  <fa-icon [icon]="faUsers"></fa-icon>
                </div>
                <div class="title">All Members</div>
              </div>
            </div>
            <div class="link">
              <div class="content" [routerLink]="['admin-team']" [routerLinkActive]="'active'">
                <div class="icon">
                  <fa-icon [icon]="faBuilding"></fa-icon>
                </div>
                <div class="title">Admin Team</div>
              </div>
            </div>
            <div class="link">
              <div class="content" [routerLink]="['edit']" [routerLinkActive]="'active'">
                <div class="icon">
                  <fa-icon [icon]="faPenToSquare"></fa-icon>
                </div>
                <div class="title">Edit Details</div>
              </div>
            </div>
            <div class="link">
              <div class="content" [routerLink]="['surveys']" [routerLinkActive]="'active'">
                <div class="icon">
                  <fa-icon [icon]="faPoll"></fa-icon>
                </div>
                <div class="title">Surveys</div>
              </div>
            </div>
          </div>
        </div>
      </commudle-sidebar>
      <div>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
