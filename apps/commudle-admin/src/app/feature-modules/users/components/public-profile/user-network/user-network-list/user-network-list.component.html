<div *ngIf="network.length > 0" class="user-network-list-container">
  <nb-list>
    <nb-list-item *ngFor="let user of network">
      <!-- TODO : try fixing line clamp for username instead of using truncateText -->
      <app-user-profile-card-large
        [user]="user"
        [showFollowButton]="true"
        [alignFollowToRight]="true"
        [maxUserNameLength]="20"
      ></app-user-profile-card-large>
    </nb-list-item>
  </nb-list>
  <div *ngIf="page_info.has_next_page">
    <button nbButton fullWidth (click)="checkNetworkType()">View More</button>
  </div>
</div>
