<nb-card>
  <nb-card-body>
    <div class="upcoming-card">
      <a
        [routerLink]="['/communities', hackathon.community.slug, 'hackathons', hackathon.slug]"
        class="upcoming-card-link"
      >
        <div *ngIf="hackathon.banner_image">
          <div *appBreakpoints="'>lg'" class="upcoming-card-image">
            <commudle-banner-image
              [headerImagePath]="hackathon.banner_image.i320"
              [name]="hackathon.name"
              [topRightCurve]="false"
              [bottomRightCurve]="false"
            ></commudle-banner-image>
            <app-badge
              class="hackathon-badge"
              [text]="'Hackathon'"
              [fontColor]="'com-text-tChocolate-Traditional'"
              [fontSize]="'xx-small'"
              [nbIcon]="'people-outline'"
              [borderRadius]="'round'"
              [color]="'com-bg-Seashell'"
            ></app-badge>
          </div>
          <div *appBreakpoints="'<=lg'" class="upcoming-card-image">
            <commudle-banner-image
              [headerImagePath]="hackathon.banner_image.i320"
              [name]="hackathon.name"
              [bottomRightCurve]="false"
              [bottomLeftCurve]="false"
            ></commudle-banner-image>
            <app-badge
              class="hackathon-badge"
              [text]="'Hackathon'"
              [fontColor]="'com-text-tChocolate-Traditional'"
              [fontSize]="'xx-small'"
              [nbIcon]="'people-outline'"
              [borderRadius]="'round'"
              [color]="'com-bg-Seashell'"
            ></app-badge>
          </div>
        </div>
        <div *ngIf="!hackathon.banner_image" class="no-image-header">
          <nb-icon icon="link" status="primary"></nb-icon>
        </div>
        <div class="upcoming-card-details-desktop">
          <div>
            <div class="title-interested-members">
              <p class="title">{{ hackathon.name }}</p>
              <div class="interested-members" *ngIf="hackathon.interested_members_count > 0">
                <app-badge
                  [text]="hackathon.interested_members_count"
                  [fontColor]="'com-text-tAuro-Metal-Saurus'"
                  [nbIcon]="'people-outline'"
                  [fontSize]="'small'"
                  [borderRadius]="'round'"
                  [color]="'com-bg-Bright-Gray-Light'"
                ></app-badge>
              </div>
            </div>
            <p class="time">{{ moment(hackathon.start_date).format('dddd, MMM Do, YYYY') }}</p>
          </div>
          <div class="badge-register-prize-buttons">
            <div *ngIf="hackathon.community" class="community-badge">
              <app-community-badge [community]="hackathon.community" [size]="'small'"></app-community-badge>
            </div>
            <div class="prize-register-btn">
              <div *ngIf="totalPrizes.length > 0" class="prize-money">
                <fa-icon [icon]="faSackDollar"></fa-icon>
                <span>{{ totalPrizes[0].currency.symbol }}</span>
                <span>{{ totalPrizes[0].amount }}</span>
              </div>
              <button nbButton status="info" shape="rectangle" size="medium" outline class="register-button">
                Register
              </button>
            </div>
          </div>
        </div>
      </a>
    </div>
  </nb-card-body>
</nb-card>
