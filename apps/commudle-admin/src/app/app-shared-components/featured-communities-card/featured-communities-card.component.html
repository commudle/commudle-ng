<div [ngClass]="horizontalScroll ? 'scroll-container' : 'container'">
  <a [routerLink]="['/communities', featuredCommunity.community.slug]" target="_blank">
    <div class="featured-community">
      <div>
        <div *ngIf="featuredCommunity.community.logo_image?.url" class="image">
          <img
            [alt]="featuredCommunity.community.name"
            [src]="featuredCommunity.community.logo_image.url"
            [title]="featuredCommunity.community.name"
            class="avatar"
          />
        </div>
        <div *ngIf="!featuredCommunity.community.logo_image?.url" class="no-image-header">
          <nb-icon icon="link" status="primary"></nb-icon>
        </div>
      </div>
      <div class="featured-communities-details">
        <div class="details">
          <p class="community-name">{{ featuredCommunity.community.name }}</p>
          <p class="mini-description">
            {{ featuredCommunity.reason }}
          </p>
        </div>
      </div>
    </div>
  </a>
  <div class="membership-toggle">
    <app-membership-toggle
      [community]="featuredCommunity.community"
      [shapes]="'semi-round'"
      [size]="'small'"
      [status]="'info'"
      [isMobileWidthFull]="true"
    ></app-membership-toggle>
  </div>
</div>
