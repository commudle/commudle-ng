<nb-card class="communities-featured-container">
  <nb-card-body>
    <h2 class="communities-featured-heading">Featured Communities</h2>
    <div class="communities-featured-list">
      <div *ngFor="let featuredCommunity of featuredCommunities" class="featured-community-card">
        <div class="featured-community-actions d-flex">
          <a [routerLink]="['/communities', featuredCommunity.kommunity.slug, 'members']">
            <button class="featured-community-members-btn" nbButton shape="round" size="small">
              <nb-icon icon="people"></nb-icon>
            </button>
          </a>
          <app-share-button
            [content]="environment.app_url + '/communities/' + featuredCommunity.kommunity.slug"
            [title]="featuredCommunity.kommunity.name"
            [text]="featuredCommunity.reason"
            [url]="environment.app_url + '/communities/' + featuredCommunity.kommunity.slug"
            [showText]="false"
            [round]="true"
          ></app-share-button>
        </div>
        <a [routerLink]="['/communities', featuredCommunity.kommunity.slug]">
          <div class="clickable featured-community-image-container">
            <img
              alt="{{ featuredCommunity.kommunity.name }}"
              class="featured-community-image"
              src="{{ featuredCommunity.kommunity.logo_image?.url }}"
              title="{{ featuredCommunity.kommunity.name }}"
            />
          </div>
          <div class="clickable featured-community-about">
            <h3 class="featured-community-name">{{ featuredCommunity.kommunity.name }}</h3>
            <p class="featured-community-reason">{{ featuredCommunity.reason }}</p>
          </div>
        </a>
      </div>
    </div>
  </nb-card-body>
</nb-card>
