<div>
  <a [routerLink]="[community.slug, 'events']">
    <nb-card>
      <nb-card-body>
        <div>
          <div class="logo">
            <img alt="{{community.name}}" src="{{community.logo_path}}" title="{{community.name}}">
          </div>
          <div class="name">
            <h3>{{community.name}}</h3>
          </div>
          <div class="mini-stats"></div>
        </div>
      </nb-card-body>
    </nb-card>
  </a>
</div>
