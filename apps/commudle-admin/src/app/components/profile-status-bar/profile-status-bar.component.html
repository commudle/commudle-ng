<div *ngIf="profileStatusBarService.profileBarStatus$ | async" class="profile-status-bar-container">
  <div class="profile-status-bar-content com-flex com-items-center com-justify-evenly">
    <commudle-circular-progressive-bar [value]="value"></commudle-circular-progressive-bar>
    <p class="com-line-clamp-2">Your Developer Profile helps you grow your network.</p>
    <button (click)="showStepper()" class="status-bar-complete-profile-button" nbButton status="primary">
      Complete Your Profile!
    </button>
  </div>
</div>
