<nb-card class="home-builds-container">
  <nb-card-header [routerLink]="['/builds']" class="home-builds-header clickable">
    Builds
    <p class="home-builds-sub-header">See what others are building or share your own projects</p>
  </nb-card-header>
  <nb-card-body class="home-builds-body">
    <nb-list *ngIf="builds.length === 0" class="home-builds-list">
      <nb-list-item *ngFor="let _ of [].constructor(3)">
        <commudle-skeleton-text [rows]="4"></commudle-skeleton-text>
      </nb-list-item>
    </nb-list>
    <nb-list *ngIf="builds.length > 0" class="home-builds-list">
      <nb-list-item *ngFor="let build of builds" class="home-builds-list-item">
        <commudle-home-builds-card [build]="build"></commudle-home-builds-card>
      </nb-list-item>
    </nb-list>
    <a *ngIf="builds.length > 0" [routerLink]="['/builds']" class="home-builds-all text-center">View all</a>
  </nb-card-body>
</nb-card>
