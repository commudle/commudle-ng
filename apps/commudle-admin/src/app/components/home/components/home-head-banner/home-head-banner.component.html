<nb-card class="head-banner">
  <nb-card-body>
    <section class="header">
      <div class="logo">
        <img alt="Commudle" src="/assets/images/commudle-logo-full.png" title="Commudle" />
      </div>
      <h1>bringing techies together</h1>
    </section>

    <section class="content d-flex justify-content-space-around flex-wrap">
      <a [routerLink]="['fill-form', 465]">
        <nb-card class="anim-shadow">
          <nb-card-body>
            <div class="header d-flex justify-content-start align-items-center">
              <nb-icon icon="people"></nb-icon>
              <p>Start a Community</p>
            </div>
          </nb-card-body>
        </nb-card>
      </a>

      <a href="https://commudler.gitbook.io/commudle/labs/create-a-lab" target="_blank">
        <nb-card class="anim-shadow">
          <nb-card-body>
            <div class="header d-flex justify-content-start align-items-center">
              <fa-icon [icon]="faFlask"></fa-icon>
              <p>
                How to write a good Lab
                <small>
                  <nb-icon icon="external-link"></nb-icon>
                </small>
              </p>
            </div>
          </nb-card-body>
        </nb-card>
      </a>

      <a href="https://commudler.gitbook.io/commudle/community-dashboard/events/managing-registrations" target="_blank">
        <nb-card class="anim-shadow">
          <nb-card-body>
            <div class="header d-flex justify-content-start align-items-center">
              <nb-icon icon="person-done"></nb-icon>
              <p>
                How to manage RSVP's in an Event
                <small>
                  <nb-icon icon="external-link"></nb-icon>
                </small>
              </p>
            </div>
          </nb-card-body>
        </nb-card>
      </a>

      <a href="https://commudler.gitbook.io/commudle/community-dashboard/events/schedule-event" target="_blank">
        <nb-card class="anim-shadow">
          <nb-card-body>
            <div class="header d-flex justify-content-start align-items-center">
              <nb-icon icon="tv"></nb-icon>
              <p>
                How to host online events
                <small>
                  <nb-icon icon="external-link"></nb-icon>
                </small>
              </p>
            </div>
          </nb-card-body>
        </nb-card>
      </a>
    </section>

    <section class="footer">
      <p class="text-right">Connect with experts and grow with communities.</p>
    </section>
  </nb-card-body>
</nb-card>
