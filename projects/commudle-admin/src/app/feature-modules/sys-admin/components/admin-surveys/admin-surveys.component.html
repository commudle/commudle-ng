<div class="page-padding">
  <h4>
    Admin Surveys
  </h4>
  <div>
    <a nbButton status="primary"
      [routerLink]="['/forms/new']"
      [queryParams]="{parent_type: 'AdminSurvey' }">
      <nb-icon icon="plus"></nb-icon>
      New Survey Form
    </a>
  </div>

  <div>
    <nb-card class="survey" *ngFor="let survey of adminSurveys; let i = index;">
      <nb-card-body>
        <h5 class="name">
          {{ survey.name }}
          <small>
            <a [routerLink]="['/fill-form', survey.data_form_entity.id]" target="_blank">
              <nb-icon icon="external-link"></nb-icon>
              Link to fill
            </a>
          </small>
        </h5>
        <div class="details">
          <a nbButton
            [routerLink]="['/forms', survey.data_form_entity.data_form_id, 'edit']">
            <nb-icon icon="edit"></nb-icon>
            Edit
          </a>
          <div class="status">
            <nb-toggle
              labelPosition="end"
              [checked]="survey.status == EAdminSurveyStatus.open ? true : false"
              (checkedChange)="updateStatus($event, i)"
              >Open</nb-toggle>
          </div>
          <div class="multiple-responses">
            <nb-toggle labelPosition="end"
            [checked]="survey.multi_response"
            (checkedChange)="toggleMultiResponse(i)"
            >Multiple Responses</nb-toggle>
          </div>
          <a class="clickable total-responses" (click)="openResponses(survey)">
            Responses: {{ survey.total_responses }}
          </a>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
