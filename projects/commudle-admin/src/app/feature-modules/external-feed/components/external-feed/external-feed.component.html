<div class="external-feed page-padding">
  <div class="page-container">
    <div class="feed-desktop d-flex justify-content-start">
      <div class="left-column">
        <nb-card class="tag-checkboxes">
          <div class="header">
          Popular Tags
          </div>
          <div class="tag-checkbox" *ngFor="let tag of tags">
            <input
              type="checkbox"
              name="tags"
              value="{{ tag }}"
              [checked]="false"
              (change)="updateCheckedTags(tag, $event)"
            />
            <label for="#{{ tag }}"> #{{ tag }} </label>
            <br />
            <br />
          </div>
        </nb-card>
      </div>
      <div class="right-column">
        <nb-card class="header">
          <nb-card-body>
            <h1>
              <nb-icon icon="cast-outline" status="warning"></nb-icon>
              Feed
            </h1>
            <p>Some links from around the world!</p>
          </nb-card-body>
        </nb-card>
        
        <nb-card>
        <div class="sorting d-flex justify-content-center">
          <button>
            <nb-icon icon="sun" status="warning"></nb-icon>
            Latest
          </button>
          <button>
            <nb-icon icon="flash" status="warning"></nb-icon>
            Hot
          </button>
          <hr>
        </div>
        </nb-card>
        
        <div class="external-feed-list">
          <div *ngFor="let post of externalPosts">
            <app-external-feed-hlist-item
              [feedItem]="post"
            ></app-external-feed-hlist-item>
          </div>
        </div>
        <div class="load-more-button" *ngIf="canLoadMore && total">
          <button
            
            (click)="getFeedPosts()"
            fullWidth
            nbButton
            status="primary"
            size="small"
            outline
          >
            Load More!
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
