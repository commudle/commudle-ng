<div *ngIf="speakers.length > 0">
  <nb-card>
    <nb-card-header>
      <h6>
        <nb-icon icon="award" status="info"></nb-icon> Speakers
      </h6>
    </nb-card-header>
    <nb-card-body>
      <div class="speaker" *ngFor="let speaker of speakers">
        <app-user-profile-horizontal [user]="speaker.user"></app-user-profile-horizontal>
      </div>
    </nb-card-body>
  </nb-card>
</div>
