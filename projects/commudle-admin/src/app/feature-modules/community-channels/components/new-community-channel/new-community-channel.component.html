<ng-template #newCommunityChannelFormTemplate>
  <nb-card>
    <nb-card-header>
      <span >New Channel for {{community.name}}</span>
    </nb-card-header>
    <nb-card-body>
      <app-community-channel-form
      [presetGroupName]="groupName"
      (saved)="closeForm()"
      ></app-community-channel-form>
    </nb-card-body>
  </nb-card>
</ng-template>
