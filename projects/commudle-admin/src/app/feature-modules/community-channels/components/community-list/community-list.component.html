<div class="community-list">
  <div class="community clickable"
       *ngFor="let comm of communities"
       [routerLink]="['/communities', comm.slug, 'channels', 'app']"
       nbTooltip="{{comm.name}}"
       nbTooltipStatus="primary"
       nbTooltipPlacement="right"
       routerLinkActive="selected">
    <img src="{{comm.logo_path}}" alt="{{comm.name}}">
    <app-badge
      *ngIf="channelNotifications.includes(comm.slug) && (!selectedCommunity || selectedCommunity.slug !== comm.slug)"
      [dotMode]="true"
      [color]="'red'"
      [position]="'top right'">
    </app-badge>
  </div>
</div>
