<div class="community-channels-dashboard page-padding">
  <div class="community-list" [ngClass]="{'show': showCommunityList === true}">
    <app-community-list [selectedCommunity]="selectedCommunity"></app-community-list>
  </div>
  <div class="community-channel-list" [ngClass]="{'show': showCommunityList}">
    <app-community-channel-list></app-community-channel-list>
  </div>
  <div class="community-channel-discussion">

    <router-outlet></router-outlet>
    <router-outlet name="p" *ngIf="channelsQueried"></router-outlet>
  </div>
</div>
