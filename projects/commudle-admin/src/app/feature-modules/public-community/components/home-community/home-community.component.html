<div class="home-component" *ngIf="community">
  <div class="page-header">
    <div class="logo">
      <img src="{{ community.logo_path }}" alt="{{ community.name }}">
    </div>
    <div class="details">
      <h1>{{ community.name }}</h1>
      <div class="membership">
        <p class="member-count">
          <a [routerLink]="['members']">
            <nb-icon icon="people" status="basic"></nb-icon>
            {{ community.member_count }} Members
          </a>
        </p>
        <div class="membership-toggle">
          <app-membership-toggle [community]="community"></app-membership-toggle>
        </div>
      </div>

      <div class="community-social-links">
        <a *ngIf="community.facebook" href="{{ community.facebook | completeurl:'facebook' }}" target="_blank"
           rel="noreferrer">
          <nb-icon icon="facebook" status="info"></nb-icon>
        </a>
        <a *ngIf="community.linkedin" href="{{ community.linkedin | completeurl:'linkedin' }}" target="_blank"
           rel="noreferrer">
          <nb-icon icon="linkedin" status="info"></nb-icon>
        </a>
        <a *ngIf="community.twitter" href="{{ community.twitter | completeurl:'twitter' }}" target="_blank"
           rel="noreferrer">
          <nb-icon icon="twitter" status="info"></nb-icon>
        </a>
        <a *ngIf="community.github" href="{{ community.github | completeurl:'github' }}" target="_blank"
           rel="noreferrer">
          <nb-icon icon="github" status="info"></nb-icon>
        </a>
        <a *ngIf="community.website" href="{{ community.website | completeurl }}" target="_blank" rel="noreferrer">
          <nb-icon icon="info" status="info"></nb-icon>
        </a>
      </div>
    </div>
  </div>
  <div class="any update"></div>
  <div class="page-menu">
    <nb-card>
      <nb-card-body>
        <div class="menu-items">
          <a [routerLink]="['/communities', community.slug]">
            <nb-icon icon="info" status="basic"></nb-icon>
            <span>
              About
            </span>
          </a>
          <a [routerLink]="['events']" routerLinkActive="active">
            <nb-icon icon="calendar" status="info"></nb-icon>
            <span>
              Events
            </span>
          </a>
          <a [routerLink]="['resources']" routerLinkActive="active">
            <nb-icon icon="award" status="info"></nb-icon>
            <span>
              Sessions by Experts
            </span>
          </a>
          <a [routerLink]="['members']" routerLinkActive="active">
            <nb-icon icon="people" status="success"></nb-icon>
            <span>
              Members
            </span>
          </a>
          <a [routerLink]="['/communities', this.community.slug, 'channels']" routerLinkActive="active">
            <nb-icon icon="hash" status="success"></nb-icon>
            <span>
              Channels
            </span>
          </a>
        </div>
      </nb-card-body>
    </nb-card>
  </div>

  <div>
    <router-outlet></router-outlet>
  </div>
</div>
