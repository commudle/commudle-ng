<div class="user-content">
  <nb-card *ngIf="user.id % 2 !== 0">
    <nb-card-body>
      <nb-tabset fullWidth>
        <nb-tab tabTitle="Contributions">
          <app-user-contributions [user]="user"></app-user-contributions>
        </nb-tab>

        <nb-tab tabTitle="Social">
          <app-user-social [currentUser]="currentUser" [user]="user"></app-user-social>
        </nb-tab>

        <nb-tab *ngIf="user && user.is_expert" tabTitle="Feed">
          <app-user-feed [currentUser]="currentUser" [user]="user"></app-user-feed>
        </nb-tab>
      </nb-tabset>
    </nb-card-body>
  </nb-card>

  <!-- for A/B testing -->
  <div *ngIf="user.id % 2 === 0">

    <nb-card>
      <nb-card-body>
        <app-user-contributions [user]="user"></app-user-contributions>
      </nb-card-body>
    </nb-card>

    <nb-card>
      <nb-card-body>
        <app-user-social [currentUser]="currentUser" [user]="user"></app-user-social>
      </nb-card-body>
    </nb-card>

    <nb-card>
      <nb-card-body>
        <app-user-feed [currentUser]="currentUser" [user]="user"></app-user-feed>
      </nb-card-body>
    </nb-card>

  </div>
</div>
