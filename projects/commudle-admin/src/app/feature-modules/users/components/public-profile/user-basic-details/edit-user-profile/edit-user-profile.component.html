<ng-template #editProfile let-data let-ref="dialogRef">
  <nb-card class="profile-dialog max-full-height-dialog-card">
    <nb-card-header class="d-flex align-items-center justify-content-space-between">
      <div class="navigation-buttons">
        <a [routerLink]="['user-basic-details']" routerLinkActive="active">
          <div class="profile-navbar-menu-option">Update Basic Details</div>
        </a>
        <a [routerLink]="['email-preferences']" routerLinkActive="active">
          <div class="profile-navbar-menu-option">Email Preferences</div>
        </a>
      </div>
      <button (click)="ref.close()" ghost nbButton size="small">
        <nb-icon icon="close"></nb-icon>
      </button>
    </nb-card-header>
    <nb-card-body>
      <router-outlet></router-outlet>
    </nb-card-body>
  </nb-card>
</ng-template>
