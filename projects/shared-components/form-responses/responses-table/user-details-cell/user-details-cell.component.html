<div>

  <div class="user-details-container">
    <p class="timeago" title="{{moment(userResponse.created_at).format('dddd Do MMM, YYYY h:mm A')}}">
      {{ moment(userResponse.created_at).fromNow() }}
    </p>
    <h6>{{ user.name }}</h6>
    <div class="user-avatar">
      <img src="{{ user.avatar }}" alt="{{ user.name }}">
    </div>
    <p class="contact-details">
      <small>{{ user.email }}</small>
    </p>
    <div class="social-links">
      <a target="_blank" *ngIf="user.github" href="{{ user.github }}">
        <nb-icon icon="github"></nb-icon>
      </a>
      <a target="_blank" *ngIf="user.twitter" href="{{ user.twitter }}">
        <nb-icon icon="twitter"></nb-icon>
      </a>
      <a target="_blank" *ngIf="user.linkedin" href="{{ user.linkedin }}">
        <nb-icon icon="linkedin"></nb-icon>
      </a>
      <a target="_blank" *ngIf="user.personal_website" href="{{ user.personal_website }}">
        <nb-icon icon="info"></nb-icon>
      </a>
    </div>
  </div>
</div>
